<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>signUp</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 pl-90 pr-90 pt-15 pb-25" style="max-width: 760px">
          <div class="logo text-center">
            <img
              src="./assets//images/logo.svg"
              alt="DitMarkt logo"
              class="w-70 h-70"
            />
          </div>
          <p class="text-center pt-30 pb-20 font-bogle font-w-900 font-24">
            Create your DitMarkt account
          </p>
          <p class="font-bogle font-w-400 font-20 text-left">Enter address</p>
          <p class="font-bogle font-w-400 font-20 text-left">
            8letterstudio@gmail.com
            <span class="font-w-700 font-16 pl-25 text-decoration-underline"
              >Change</span
            >
          </p>
          <!-- form -->
          <form action="" class="mt-10">
            <div class="mb-15">
              <label
                for="FirstName"
                class="form-label font-bogle font-w-700 font-20 mb-5"
                >First name</label
              >
              <input
                type="text"
                class="form-control h-50 w-full font-bogle font-20"
                id="FirstName"
                placeholder="Jane"
              />
            </div>
            <div class="mb-15">
              <label
                for="LastName"
                class="form-label font-bogle font-w-700 font-20 mb-5"
                >Last name</label
              >
              <input
                type="text"
                class="form-control h-50 w-full font-bogle font-20"
                id="LastName"
                placeholder="Doe"
              />
            </div>
            <div class="mb-15 relative">
              <label
                for="password"
                class="form-label font-bogle font-w-700 font-20 mb-5"
                >Create password</label
              >
              <input
                type="password"
                class="form-control h-50 w-full font-bogle font-20"
                id="password"
                placeholder="password"
              />
              <button
                class="absolute top-40 right-20 font-bogle font-w-700 font-20 text-primary outline-none border-none bg-transparent"
              >
                Show
              </button>
              <div
                id="passwordHelpBlock"
                class="form-text font-bogle font-16 font-w-700 text-left mb-20 mt-25 text-black"
              >
                Your password must include the following:
              </div>
            </div>

            <!-- checkbox -->
            <div class="form-check mb-15">
              <input
                class="form-check-input w-25 h-25"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label
                class="form-check-label font-bogle font-w-700 font-16 text-black mt-10 ml-10"
                for="flexCheckChecked"
              >
                Keep me signed in
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input w-25 h-25"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label
                class="form-check-label font-bogle font-w-700 font-16 text-black mt-10 ml-10"
                for="flexCheckChecked"
              >
                Send me emails about new arrivals, hot items, daily savings, &
                more.
              </label>
            </div>

            <div class="signup-form-text">
              <p class="font-bogle font-w-400 font-16">
                By clicking Create Account, you acknowledge you have read and
                agreed to our Terms of Use and Privacy Policy.
              </p>
            </div>
            <!-- btn -->
            <button
              class="btn btn-primary rounded-pill center-text mt-15 h-65 w-full mt-60 mb-75 ml-10 mr-10 font-700 font-20"
              type="button"
              id="button-addon2"
            >
              Create account
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <!-- waiting to reuse the footer created by Delphine -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
