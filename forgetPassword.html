<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Forgot Password</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 pl-90 pr-90 pt-15 pb-25" style="max-width: 760px">
          <div class="logo text-center">
            <img
              src="./assets//images/logo.svg"
              alt="DitMarkt logo"
              class="w-70 h-70"
            />
          </div>
          <p class="text-center pt-30 pb-20 font-bogle font-w-900 font-24">
            Forgot your password
          </p>
          <p class="font-bogle font-w-400 font-20 text-left">Enter address</p>
          <p class="font-bogle font-w-400 font-20 text-left">
            8letterstudio@gmail.com
            <span class="font-w-700 font-16 pl-25 text-decoration-underline"
              >Change</span
            >
          </p>
          <!--  -->
          <p class="font-bogle font-w-400 font-20 mb-35">
            We'll email a 6-digit verification code for you to enter before
            creating a new password
          </p>

          <!-- sign in btn -->
          <div class="mt-15">
            <button
              class="btn btn-primary rounded-pill center-text h-65 w-full mt-60 mb-75 ml-10 mr-10 font-700 font-20"
              type="button"
              id="button-addon2"
            >
              Continue
            </button>
          </div>
          <!-- bottom text -->
          <div class="text-center">
            <p class="font-bogle font-w-400 font-20">
              Remember your password?
              <span
                ><a
                  href="/signin.html"
                  class="text-decoration-underline ml-10 text-black font-bogle font-w-400 font-20"
                  >Sign in</a
                ></span
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <!-- waiting to reuse the footer created by Delphine -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
